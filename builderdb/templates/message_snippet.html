{% if messages %}
<div class="row">
    <div class="columns small-12">
        {% for message in messages %}
        <div data-alert class="alert-box {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
            <a href="#" class="close">&times;</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
