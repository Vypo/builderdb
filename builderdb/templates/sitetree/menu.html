{% load sitetree %}
{% for item in sitetree_items %}
<li class="{% if item.is_current or item.in_current_branch %}active{% endif %} {% if item.has_children %}has-dropdown{% endif %}">
    {% if item.has_children %}
        <a href="#">{{ item.title_resolved }}</a>
        {% sitetree_children of item for menu template "sitetree/menu_foundation_flyout.html" %}
    {% else %}
        <a href="{% sitetree_url for item %}">{{ item.title_resolved }}</a>
    {% endif %}
</li>
{% endfor %}
